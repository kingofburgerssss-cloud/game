<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Melt Lava Glow with Iron & Achievements</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
  canvas { display: block; }

  /* achievements button */
  #achievements {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 120px;
    height: 40px;
    background-color: #111;
    color: #000;
    text-align: center;
    line-height: 40px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    user-select: none;
  }
  #achievements.unlocked {
    background-color: #444;
    color: #fff;
  }

  /* notification */
  #notification {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255,140,0,0.9);
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="achievements">Achievements</div>
<div id="notification">User found Iron!</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const pixelSize = 5;
let cols = Math.floor(width / pixelSize);
let rows = Math.floor(height / pixelSize);

let grid = [];
let meltGrid = [];
let smokeParticles = [];
let foundIron = false;

const achievementsBtn = document.getElementById('achievements');
const notification = document.getElementById('notification');

// initialize grid as black with some iron vein pixels
for (let y = 0; y < rows; y++) {
  grid[y] = [];
  meltGrid[y] = [];
  for (let x = 0; x < cols; x++) {
    let isIron = Math.random() < 0.02; // 2% chance iron
    const color = isIron ? '#8b5a2b' : '#000';
    grid[y][x] = color;
    meltGrid[y][x] = { color: color, melting: false, offset: 0, speed: 0, isIron: isIron };
  }
}

// create smoke particle at pixel coords
function createSmokeAtPixel(x, y) {
  smokeParticles.push({
    x: x*pixelSize + pixelSize/2 + (Math.random()-0.5)*pixelSize,
    y: y*pixelSize + pixelSize/2 + (Math.random()-0.5)*pixelSize,
    alpha: 1,
    radius: 2 + Math.random()*2,
    speedY: 0.3 + Math.random()*0.3
  });
}

// show notification
function showNotification() {
  notification.style.opacity = 1;
  setTimeout(() => { notification.style.opacity = 0; }, 2000);
}

// melt a pixel
function meltPixel(px, py) {
  if (px < 0 || px >= cols || py < 0 || py >= rows) return;
  const cell = meltGrid[py][px];
  if (cell.melting) return;

  cell.melting = true;
  cell.color = 'orange';
  cell.offset = 0;
  cell.speed = 0.2 + Math.random()*0.5;

  createSmokeAtPixel(px, py);

  const interval = setInterval(() => {
    cell.offset += cell.speed;

    // faint lava trail
    ctx.fillStyle = 'rgba(255,165,0,0.1)';
    ctx.fillRect(px*pixelSize, py*pixelSize + cell.offset, pixelSize, pixelSize);

    // continuous smoke
    if (Math.random() < 0.2) createSmokeAtPixel(px, py);

    if (cell.offset >= pixelSize) {
      if (py+1 < rows) {
        const below = meltGrid[py+1][px];
        if (!below.melting) {
          [cell.color, below.color] = [below.color, cell.color];
          [cell.offset, below.offset] = [0, cell.offset - pixelSize];
          cell.melting = false;
          below.melting = true;
          clearInterval(interval);
          meltPixel(px, py+1);
          return;
        }
      }
      // reveal iron if present
      if (cell.isIron && !foundIron) {
        foundIron = true;
        achievementsBtn.classList.add('unlocked');
        showNotification();
      }
      cell.color = cell.isIron ? '#8b5a2b' : '#000';
      cell.melting = false;
      clearInterval(interval);
    }
  }, 16);
}

// draw everything
function drawGrid() {
  ctx.clearRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = meltGrid[y][x];

      if (cell.melting) {
        ctx.shadowColor = 'orange';
        ctx.shadowBlur = 15;
      } else {
        ctx.shadowBlur = 0;
      }

      ctx.fillStyle = cell.color;
      ctx.fillRect(x*pixelSize, y*pixelSize + cell.offset, pixelSize, pixelSize);
    }
  }

  // smoke overlapping pixels
  for (let i = smokeParticles.length-1; i>=0; i--) {
    const p = smokeParticles[i];
    ctx.fillStyle = `rgba(200,200,200,${p.alpha})`;
    ctx.shadowColor = 'rgba(255,200,150,0.3)';
    ctx.shadowBlur = 5;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;

    p.y -= p.speedY;
    p.alpha -= 0.01;
    if (p.alpha <= 0) smokeParticles.splice(i, 1);
  }
}

// mouse melt
let mouseDown = false;
canvas.addEventListener('mousedown', e => { mouseDown = true; meltAtMouse(e); });
canvas.addEventListener('mouseup', e => mouseDown = false);
canvas.addEventListener('mousemove', e => { if(mouseDown) meltAtMouse(e); });

function meltAtMouse(e) {
  const x = Math.floor(e.clientX / pixelSize);
  const y = Math.floor(e.clientY / pixelSize);
  for (let dx=-1; dx<=1; dx++) {
    for (let dy=-1; dy<=1; dy++) {
      meltPixel(x+dx, y+dy);
    }
  }
}

// random autonomous melting
function randomMelt() {
  const x = Math.floor(Math.random()*cols);
  const y = Math.floor(Math.random()*rows);
  meltPixel(x, y);
}
setInterval(randomMelt, 200);

// animate
function animate() {
  drawGrid();
  requestAnimationFrame(animate);
}
animate();

// handle resize
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  cols = Math.floor(width / pixelSize);
  rows = Math.floor(height / pixelSize);

  const newGrid = [];
  const newMelt = [];
  for (let y=0; y<rows; y++) {
    newGrid[y] = [];
    newMelt[y] = [];
    for (let x=0; x<cols; x++) {
      let isIron = Math.random() < 0.02;
      const color = isIron ? '#8b5a2b' : '#000';
      newGrid[y][x] = color;
      newMelt[y][x] = { color: color, melting: false, offset: 0, speed: 0, isIron: isIron };
    }
  }
  grid = newGrid;
  meltGrid = newMelt;
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Melt</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const pixelSize = 5;
const cols = Math.floor(width / pixelSize);
const rows = Math.floor(height / pixelSize);

let grid = [];
let meltGrid = [];

// initialize grid with random colors
for (let y = 0; y < rows; y++) {
  grid[y] = [];
  meltGrid[y] = [];
  for (let x = 0; x < cols; x++) {
    const color = `hsl(${Math.random()*360}, 80%, 50%)`;
    grid[y][x] = color;
    meltGrid[y][x] = { color: color, melting: false, offset: 0 };
  }
}

// draw grid
function drawGrid() {
  ctx.clearRect(0, 0, width, height);
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = meltGrid[y][x];
      ctx.fillStyle = cell.color;
      ctx.fillRect(x*pixelSize, y*pixelSize + cell.offset, pixelSize, pixelSize);
    }
  }
}

// melt effect
function meltPixel(px, py) {
  if (py >= rows-1) return;
  const cell = meltGrid[py][px];
  if (cell.melting) return;

  cell.melting = true;
  cell.color = 'orange';
  cell.offset = 0;

  // slowly move down
  const interval = setInterval(() => {
    cell.offset += 0.5; // slow drip
    if (cell.offset >= pixelSize) {
      // swap with below
      if (py+1 < rows) {
        const below = meltGrid[py+1][px];
        [cell.color, below.color] = [below.color, cell.color];
        [cell.offset, below.offset] = [0, cell.offset - pixelSize];
        [cell.melting, below.melting] = [false, true];
        clearInterval(interval);
        meltPixel(px, py+1);
      } else {
        // reached bottom
        cell.color = grid[py][px]; 
        cell.melting = false;
        clearInterval(interval);
      }
    }
  }, 16);
}

// handle clicks
canvas.addEventListener('mousedown', e => {
  const x = Math.floor(e.clientX / pixelSize);
  const y = Math.floor(e.clientY / pixelSize);
  meltPixel(x, y);
});

// animate
function animate() {
  drawGrid();
  requestAnimationFrame(animate);
}

animate();

// handle resize
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
